apiVersion: metrics.turbonomic.io/v1alpha1
kind: PrometheusServer
metadata:
  name: prometheusserver-singlecluster
spec:
  address: http://prometheus.istio-system:9090
  clusters:
    - queryMappingSelector:
        matchExpressions:
          - key: mapping
            operator: NotIn
            values:
              - jmx-tomcat
