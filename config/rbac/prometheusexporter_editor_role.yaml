# permissions for end users to edit prometheusexporters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheusexporter-editor-role
rules:
- apiGroups:
  - metrics.turbonomic.io
  resources:
  - prometheusexporters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metrics.turbonomic.io
  resources:
  - prometheusexporters/status
  verbs:
  - get
